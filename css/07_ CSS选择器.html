<html>

<head>
  <meta charset=utf-8>
  <style type="text/css">
    /*补全代码*/
    div {
      font-size: 20px;
    }

    div:nth-child(1) {
      color: rgb(255, 0, 0);
    }

    .green {
      color: rgb(0, 128, 0);
    }

    #black {
      color: rgb(0, 0, 0);
    }
  </style>
</head>

<body>
  <!-- 
        描述
  请将html模块中字体内容是"红色"的字体颜色设置为"rgb(255, 0, 0)"，
  "绿色"设置为"rgb(0, 128, 0)"，"黑色"设置为"rgb(0, 0, 0)"，且字体大小都为20px。
       -->
  <div>红色</div>
  <div class='green'>绿色</div>
  <div id='black'>黑色</div>
</body>

</html>
