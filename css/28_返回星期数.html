  <script>
    /* 
    描述
请补全JavaScript函数，要求以字符串的形式返回数字参数所对应的星期。
示例：
1. _getday(1) -> "星期一"
2. _getday(7) -> "星期天"
     */

     function _getday(value) {
    // 补全代码
    let obj = {
        1:'星期一',
        2:'星期二',
        3:'星期三',
        4:'星期四',
        5:'星期五',
        6:'星期六',
        7:'星期天',
    }
    return obj[value]
}

  </script>
