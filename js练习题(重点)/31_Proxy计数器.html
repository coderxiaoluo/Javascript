<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
</head>

<body>
  <!-- 
        描述
请补全JavaScript代码，请给参数对象添加拦截代理功能，并返回这个代理，要求每当通过代理调用该对象拥有的属性时，"count"值加1，否则减1。
       -->
  <script type="text/javascript">
    let count = 0
    const _proxy = object => {
      // 补全代码
      const objectProxy = new Proxy(object, {
        get(target, prop) {
          Reflect.get(target, prop)
          if (prop in target) {
            count++
          } else {
            count--
          }
        }
      })
      return objectProxy
    }
  </script>
</body>

</html>
