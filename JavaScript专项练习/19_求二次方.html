  <!-- 
  描述
为数组 arr 中的每个元素求二次方。不要直接修改数组 arr，结果返回新的数组
示例
输入：
[1, 2, 3, 4]
输出：
[1, 4, 9, 16]
 -->
  <script>

    function square(arr) {
      //第一种方法
      // let newarr = [...arr]
      // let a = []
      // for(let item of newarr)  {
      //   a.push(item * item)
      // } 
      // return a

      
      // 第二种 通过map映射拿到每个元素，再通过pow计算
      return arr.map(el => Math.pow(el, 2))
    }
    square([1, 2, 3, 4])
  </script>
