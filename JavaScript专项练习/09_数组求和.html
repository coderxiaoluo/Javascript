  <!-- 
  描述
计算并返回给定数组 arr 中所有元素的总和
输入描述：
数组中的元素均为 Number 类型

输入：
[ 1, 2, 3, 4 ]
输出：
10
 -->
  <script>
    function sum(arr) {
      // 定义一个初始值
      let num = 0
      // 遍历数组
      for(let item of arr) {
        // 将每一项进行相加
        num +=item
      }
      return num
    }
    sum([ 1, 2, 3, 4 ])
  </script>
