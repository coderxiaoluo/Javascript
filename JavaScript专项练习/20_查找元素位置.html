<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <!-- 
  描述
在数组 arr 中，查找值与 item 相等的元素出现的所有位置
示例1
输入：
['a','b','c','d','e','f','a','b','c'], 'a'
输出：
[0, 6]
 -->
  <script>
    function findAllOccurrences(arr, target) {
      // 先定义一个新数组用于存放
      let newarr = []
      // 通过forEach遍历
      arr.forEach((item,index) =>{
        // 用includes判断是否包含
        if(item.includes(target)){
          // 包含就插入数组
           newarr.push(index)
        }
      })
      return newarr
    }
    findAllOccurrences(['a', 'b', 'c', 'd', 'e', 'f', 'a', 'b', 'c'], 'a')
  </script>

</body>

</html>
