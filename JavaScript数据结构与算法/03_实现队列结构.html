<!DOCTYPE html>

<body>

  <script>
    function Queue() {
      this.items = []
      // å°†å…ƒç´ æ·»åŠ åˆ°é˜Ÿåˆ—ä¸­
      Queue.prototype.enqueue = function (element) {
        this.items.push(element)
      }
      // ä»é˜Ÿåˆ—ä¸­åˆ é™¤å…ƒç´ 
      Queue.prototype.dequeue = function () {
        return this.items.shift()
      }
      // æŸ¥çœ‹å‰ç«¯çš„å…ƒç´ (æœ€å‰é¢çš„ä¸€ä¸ª)
      Queue.prototype.front = function () {
        return this.items[0]
      }
      // æŸ¥çœ‹é˜Ÿåˆ—æ˜¯å¦ä¸ºç©º
      Queue.prototype.isEmpry = function () {
        return this.items.length == 0
      }
      // æŸ¥çœ‹é˜Ÿåˆ—ä¸­å…ƒç´ ä¸ªæ•°
      Queue.prototype.size = function () {
        return this.items.length
      }
      // toString
      Queue.prototype.toString = function () {
        let resultString = ''
        for (let i = 0; i < this.items.length; i++) {
          resultString += this.items[i] + ''
        } 
        return resultString
      }
    }

    let queue = new Queue()
    queue.enqueue(2)
    queue.enqueue(4)
    queue.enqueue(6)
    queue.enqueue(8)
    console.log(queue)

    queue.dequeue()
    alert(queue)

  </script>
