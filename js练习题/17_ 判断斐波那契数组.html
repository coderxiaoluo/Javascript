<!DOCTYPE html>

<body>
  <!-- 
        描述
请补全JavaScript代码，要求以Boolean的形式返回参数数组是否为斐波那契数列。
在数学上，斐波那契数列以如下方法定义：F(0)=0，F(1)=1, F(n)=F(n - 1)+F(n - 2)（n ≥ 2，n ∈ N）
注意：
1. [0,1,1]为最短有效斐波那契数列
       -->
  <script type="text/javascript">
    const _isFibonacci = array => {
      if(array.length < 3 || array[0] !== 0 || array[1] !== 1) return false
    for(let i=2 ; i<array.length ; i++) {
        if(array[i] === array[i-1] + array[i-2]) continue
        return false
    }
    return true
    }
    _isFibonacci([0, 1, 1, 2, 3, 5, 8, 13, 21])

    // 1 1 2 3 5 8 13 21
  

  </script>
</body>
