<body>
  <!-- 
    描述
请补全JavaScript代码，该函数接受两个参数分别为数组、索引值，要求在不改变原数组的情况下返回删除了索引项的新数组。
   -->
  <script type="text/javascript">
    let arr = ["你好", "世界", "hello", "world"]
    const _delete = (array, index) => {
      // 补全代码
      let newArr = [...array]
        newArr.splice(index,1)
        return newArr
    }

    _delete(arr, 1)
  </script>
